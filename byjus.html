<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYJUS</title>
    <link rel="stylesheet" href="style5.css">
    <script src="https://kit.fontawesome.com/fbdefec86d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="first">
                <h1>BYJU'S</h1>
            </div>
            <div class="second">
                <ul>
                    <li><a href="#">Study Meterial</a></li>
                    <li><a href="#">BYJU'S Answer</a></li>
                    <li><a href="#">Scholarship </a></li>
                    <li><a href="#">BTC </a></li>
                    <li><a href="#">Buy a Cource</a></li>
                    <li><a href="#">Success Stories</a></li>
                </ul>
                <button class="btn">Login</button>
                <i class="fa-solid fa-phone"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
       <div class="content">
         <div class="left">
            <img src="image/byjus-removebg-preview.png" alt="Byjus" style="height: 75%;">
         </div>
         <div class="right">
            <div class="box">
                <h3>Book Your Free Session</h3>
                <p>Learn from india's best teachers</p>
                <h4><fieldset><legend>Select the Session Mode</legend></fieldset></h4>
            <div class="submit">
                <input type="submit" value="Online">
                <input type="submit" value="Offline">
            </div>
                <h5><fieldset><legend>Enter Your Details</legend></fieldset></h5>
           
                <input type="text" placeholder="Enter Name of your Child" class="input1"><sup style="position: absolute;color: red;">*</sup><br>
              <div class="input2">
                 <input type="number" placeholder="Enter Your Mobile Number" class="i1"><input type="submit" value="Send OTP" class="i2"><br>
                </div>
                <input type="email" placeholder="Email Address" class="input3"> <br>
      
                <select name="State" id="State">
                    <option value="1">State</option>
                    <option value="2">Chhattisgarh</option>
                    <option value="3">Karnataka</option>
                    <option value="4">Madhya Pradesh</option>
                    <option value="5">Punjab</option>
                    <option value="6">Tamil Nadu</option>
                    <option value="7">Jharkhand</option>
                    <option value="8">Bihar</option>
                    <option value="9">Andaman and Nicobar Island</option>
                    <option value="10">Uttarkhand</option>
                    <option value="11">West Benghal</option>
                    <option value="12">Maharashtra</option>
                    <option value="13">Telangana</option>
                    <option value="14">Rajasthan</option>
                    <option value="15">Assam</option>
                    <option value="16">Uttar Pradesh</option>
                    <option value="17">Delhi</option>
                    <option value="18">Gujarat</option>
                    <option value="19">Haryana</option>
                    <option value="20">Odisha</option>
                    <option value="21">Andra Pradesh</option>
                    <option value="22">Kerala</option>
                    <option value="23">Chandigarh</option>
                    <option value="24">Manipur</option>
                    <option value="25">Himachal Pradesh</option>
                </select><sup style="position: absolute;margin-top: 18px;color: red;">*</sup> <br>
                <button class="con">Continue to Schedule</button>
            </div>
         </div>
       </div>
    </div>
</body>
</html>
